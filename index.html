<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
    <title>Dashboard</title>
</head>
<body>
 <div class="menu">
    <div class="menu-item" id="logo">
        <img src="./images/favicon.svg" alt="logo">
        <div>Dashboard</div>
    </div>
    <div class="menu-item" id="home">
        <img src="./images/home_black_24dp.svg" alt="Home">
        <div>Home</div>
    </div>
    <div class="menu-item" id="profile">
        <img src="./images/account_circle_black_24dp.svg" alt="Profile">
        <div>Profile</div>
    </div>
    <div class="menu-item" id="messages">
        <img src="./images/chat_bubble_outline_black_24dp.svg" alt="Messages">
        <div>Messages</div>
    </div>
    <div class="menu-item" id="history">
        <img src="./images/history_black_24dp.svg" alt="History">
        <div>History</div>
    </div>
    <div class="menu-item" id="tasks">
        <img src="./images/task_black_24dp.svg" alt="Tasks">
        <div>Tasks</div>
    </div>
    <div class="menu-item" id="communities">
        <img src="./images/groups_black_24dp.svg" alt="Communities">
        <div>Communities</div>
    </div>
    <div class="menu-item" id="settings">
        <img src="./images/settings_black_24dp.svg" alt="Settings">
        <div>Settings</div>
    </div>
    <div class="menu-item" id="support">
        <img src="./images/contact_support_black_24dp.svg" alt="Support">
        <div>Support</div>
    </div>
    <div class="menu-item" id="privacy">
        <img src="./images/shield_black_24dp.svg" alt="Privacy">
        <div>Privacy</div>
    </div>
 </div>
 <div class="header">
    <div class="header-item" id="search-bar">
        <img src="./images/search_black_24dp.svg" alt="search">
        <input type="text">
    </div>
    <div class="header-item" id="alert">
        <img src="./images/notifications_active_black_24dp.svg" alt="alert">
    </div>>
    <div class="header-item" id="user">
        <img src="O" alt="user">
        <div class="username">Martin Eden</div>
    </div>
    <div class="header-item" id="greeting">
        <img src="O" alt="user">
        <div class="user-greeting">Hi there, <br>Martin Eden (@martin.e)</div>
    </div>
    <div class="header-item" id="new">
        <button class="new">New</button>
    </div>
    <div class="header-item" id="upload">
        <button class="upload">Upload</button>
    </div>
    <div class="header-item" id="share">
        <button class="share">Share</button>
    </div>
 </div>
 <div class="dashboard">
     <div class="project">
         <div class="project-item">PLACEHOLDER</div>
         <div class="project-item"></div>
         <div class="project-item"></div>
         <div class="project-item"></div>
         <div class="project-item"></div>
         <div class="project-item">PLACEHOLDER</div>
     </div>
     <div class="announcements">
         
     </div>
     <div class="trending">
         
     </div>
 </div>
</body>
</html>
